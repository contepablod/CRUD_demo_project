repos:
  # --- Basic hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # --- Modernize Python syntax to 3.12 ---
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus]

  # --- Ruff: linter + formatter (fast) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff
        args: [--fix]        # autofix lint where possible
        exclude: ^migrations/   # don't lint autogenerated Alembic files
      - id: ruff-format       # code formatter (Black-compatible)

  # --- Optional: type checks on push (slower) ---
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        files: ^app/
        additional_dependencies:
          - sqlalchemy>=2
          - pydantic>=2
        stages: [pre-push]        # only on git push

  # --- Local: run tests on push (keeps commit fast) ---
  - repo: local
    hooks:
      - id: pytest
        name: pytest (quick)
        entry: bash -lc 'PYTHONPATH=. DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg:///./test.db} pytest -q'
        language: system
        pass_filenames: false
        stages: [pre-push]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: >
          (?x)(
            ^\.venv/|
            ^migrations/|
            ^node_modules/|
            \.min\.js$|
            \.lock$|
            \.pem$|
            \.crt$
          )
